<div class="liste"><h1>LISTE DES PROFILES</h1></div>

<div><a href="add-profil"><mat-icon>add_box</mat-icon></a></div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let profils"> {{profils.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> libelle </th>
        <td mat-cell *matCellDef="let profils"> {{profils.libelle}} </td>
      </ng-container>
      
       
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
