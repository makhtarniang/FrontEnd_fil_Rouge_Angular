<h1 class="Lister">Lister Utilisateur</h1>

<div><a href="addUser"><mat-icon>add_box</mat-icon></a></div>
<div class="mat-elevation-z8">
 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
<ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef>ID</th>
<td mat-cell *matCellDef="let user"> {{user.id}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="avatar">
<th mat-header-cell *matHeaderCellDef> Avatar </th>
<td mat-cell *matCellDef="let user"> <img src="data:image/jpeg;base64,{{ user.avatar}}"  alt=""/></td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="nom">
  <th mat-header-cell *matHeaderCellDef> Nom </th>
  <td mat-cell *matCellDef="let user"> {{user.nom}} </td>
  </ng-container>

<!-- Name Column -->
<ng-container matColumnDef="prenom">
  <th mat-header-cell *matHeaderCellDef> Prenom </th>
  <td mat-cell *matCellDef="let user"> {{user.prenom}} </td>
  </ng-container>

  <!-- Name Column -->
<ng-container matColumnDef="email">
  <th mat-header-cell *matHeaderCellDef> Email </th>
  <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Name Column -->
<ng-container matColumnDef="type">
  <th mat-header-cell *matHeaderCellDef> Type </th>
  <td mat-cell *matCellDef="let user"> {{user.profil.libelle}} </td>
  </ng-container>

<!-- Name Column -->
<ng-container matColumnDef="sup">
<th mat-header-cell *matHeaderCellDef> Supprimer </th>
<td mat-cell *matCellDef="let user"> <a href="#"><mat-icon>delete_sweep</mat-icon> </a></td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="mod">
<th mat-header-cell *matHeaderCellDef> Modifier</th>
<td mat-cell *matCellDef="let user">	<a href="#"><mat-icon>create</mat-icon> </a></td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
