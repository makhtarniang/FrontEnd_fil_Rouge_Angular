<h1 class="ajou">Ajouter Utilisateur</h1>
<form class="form" (ngSubmit)="ajouUser(form)" >
      <div class="form-group">
          <label for="usr">Nom:</label>
          <input type="text" class="form-control" formControlName="nom">
        </div>
        <div class="form-group">
          <label for="pwd">Prenom:</label>
          <input type="text" class="form-control" formControlName="prenom">
        </div>
        <div class="form-group">
          <label for="pwd">Email:</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="sel1">Type:</label>
          <select class="form-control" formControlName="profil">
            <option value="Admin">Admin</option>
            <option value="Formateur">Formateur</option>
            <option value="Cm">CM</option>
            <option value="Apprenant">Apprenant</option>
          </select>
        </div>
        Avatar:
        
      <input type="file" class="form-control-file border" formControlName="avatar">
      <div class="btn">
          <button click="ajouUser()" class="btn btn-primary btn-lg">Valider</button>
      </div>
</form>
