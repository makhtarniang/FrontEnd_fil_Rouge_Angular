<h1 class="H1"> Ajouter Profile</h1>
<form [formGroup]="form" (ngSubmit)="ajouProfil()">
    <div class="form-group row">
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Ajouter" formControlName="libelle">
      </div>
      <button type="submit" mat-stroked-button color="primary"  >Valider</button>
    </div>
  </form>
