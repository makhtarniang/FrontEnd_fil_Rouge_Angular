<div ><h1>Liste des comp√©tences</h1></div>
<div class="btn" >
    <br>
   <a href="footer/addCompetence"> 
    <button type="button" class="btn btn-success">Ajouter</button>
 </a>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >     
   
    <ng-container matColumnDef="libelle">
      <p class="the"><th mat-header-cell *matHeaderCellDef> libelle </th></p>
      <td mat-cell *matCellDef="let competance"> {{competance.libelle}} </td>
    </ng-container> 

     <!-- Name Column -->
     <ng-container matColumnDef="descriptif">
      <p class="the"><th mat-header-cell *matHeaderCellDef> Descriptif </th></p>
      <td mat-cell *matCellDef="let competance"> {{competance.descriptif}} </td>
    </ng-container> 
<!-- Name Column -->
<ng-container matColumnDef="sup">
<th mat-header-cell *matHeaderCellDef> Supprimer </th>
<td mat-cell *matCellDef="let competance"> <a (click)=" removePorfilSortie(user.id)"ng-click="alert()"(click)="openModal(modalDel)"><mat-icon>delete_sweep</mat-icon> </a></td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="mod">
<th mat-header-cell *matHeaderCellDef> Modifier</th>
<td mat-cell *matCellDef="let competance">	<a routerLink="#"><mat-icon>create</mat-icon> </a></td>
</ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<p class="pagi">  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator></p>
</div>
