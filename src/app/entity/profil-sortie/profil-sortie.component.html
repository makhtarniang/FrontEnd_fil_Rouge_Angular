

<form class="form" [formGroup]="form"(ngSubmit)="ajoutProfilSortie(form)">
      <div class="form-group">
        
        <p class="imp">   <input type="text" class="form-control" formControlName="libelle" placeholder="saisir le libelle">
        </p>       
        </div>
      <div class="btn">
          <button click="ajoutProfilSortie()"class="btn btn-secondary">Valider</button>
      </div>
</form>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >     
      <!-- Name Column -->
      <ng-container matColumnDef="libelle">
        <p class="the"><th mat-header-cell *matHeaderCellDef> libelle </th></p>
        <td mat-cell *matCellDef="let profilsSortie"> {{profilsSortie.libelle}} </td>
      </ng-container> 


<!-- Name Column -->
<ng-container matColumnDef="sup">
  <th mat-header-cell *matHeaderCellDef> Supprimer </th>
  <td mat-cell *matCellDef="let user"> <a (click)=" removePorfilSortie(user.id)"ng-click="alert()"(click)="openModal(modalDel)"><mat-icon>delete_sweep</mat-icon> </a></td>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="mod">
  <th mat-header-cell *matHeaderCellDef> Modifier</th>
  <td mat-cell *matCellDef="let user">	<a routerLink="updatePrifilSortie{{user.id}}"> <mat-icon>create</mat-icon> </a></td>
  </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <p class="pagi">  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator></p>
  </div>


<ng-template #modalDel let-modal>
  <div class="modal-header">

    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <h2> Voulez-vous vraiment vous Supprimer ??</h2>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Valider</button>
  <!--- <button type="button" class="btn btn-primary" (click)="logout()" >Valider</button>-->
  </div>
</ng-template>
