<h1 class="ajou">Creation Referenciel</h1>
<form class="form"  >
  
      <div class="form-group">
          <label for="usr">Libelle:</label>
          <input type="text" class="form-control" formControlName="nom">
        </div>
        <div class="form-group">
          <label for="pwd">Présentation:</label>
          <input type="text" class="form-control" formControlName="prenom">
        </div>
        
        <div class="form-group">
          <label for="sel1">Compétences:</label>
          <select class="form-control" formControlName="profil_id">
            <option value="A">A</option>
            <option value="Fo">A</option> 
          </select>
          <div>
            <label for="pwd">Programme:</label>
<p class="fil">   <input type="file" class="form-control" id="customFile" formControlName="avatar"></p>
          </div>
          <div class="form-group">
            <label for="pwd">Critères d'évaluation:</label>
            <input type="text" class="form-control" formControlName="prenom">
          </div>
        </div>
        <div class="form-group">
            <label for="pwd">Critères d'admission:</label>
            <input type="text" class="form-control" formControlName="prenom">
          </div>
      <div class="btn">
          <button class="btn btn-secondary">Valider</button>
      </div>
</form>
