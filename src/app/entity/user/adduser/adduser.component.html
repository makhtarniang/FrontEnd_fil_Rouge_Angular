{{form.value | json}}
<h1 class="ajou">Ajouter Utilisateur</h1>
<form class="form" [formGroup]="form" (ngSubmit)="ajouUser(form)" >
      <div class="form-group">
          <label for="usr">Nom:</label>
          <input type="text" class="form-control" formControlName="nom">
        </div>
        <div class="form-group">
          <label for="pwd">Prenom:</label>
          <input type="text" class="form-control" formControlName="prenom">
        </div>
        <div class="form-group">
          <label for="pwd">Email:</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="sel1">Profil:</label>
          <select class="form-control" formControlName="profil_id">
            <option value="Admin">Admin</option>
            <option value="Formateur">Formateur</option>
            <option value="Cm">CM</option>
            <option value="Apprenant">Apprenant</option>
          </select>
        </div>
        Avatar:
       
 <p class="fil"><input type="file" class="form-control" id="customFile" formControlName="avatar"></p>
      <div class="btn">
          <button click="ajouUser()" class="btn btn-secondary">Valider</button>
      </div>
</form>
<div class="image">
  <img [src]="url" alt="">
</div>
(change)="selectedFile($event.target.files,$event)"
