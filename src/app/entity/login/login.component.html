<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="login.component.css">
<!--===============================================================================================-->
</head>
<body>
	<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				   
					<form class="login100-form validate-form flex-sb flex-w">
						<span class="login100-form-title p-b-53">
							Connexion
						</span>
						<div class="p-t-31 p-b-9">
							<span class="txt1">
								Username
							</span>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Username is required">		
				<input [(ngModel)]="loginUserData.email"  class="form-control" [ngClass]="{'is-invalid': submitted && f.email.errors }" class="input100" type="text" placeholder="entrer votre email" name="email" required >
							<span class="focus-input100"></span>
						</div>
						<div class="p-t-13 p-b-9">
							<span class="txt1">
								Password
							</span>
	
							<a href="#" class="txt2 bo1 m-l-5">
								Oublier?
							</a>
						</div>
						<div  class="wrap-input100 validate-input" data-validate = "Password is required">

						<input [(ngModel)]="loginUserData.password" [ngClass]="{'is-invalid': submitted && f.password.errors }" class="input100" type="password" placeholder="entrer voter mot de passe" name="password" required>
			
							<span class="focus-input100"></span>
						</div>
						<div class="container-login100-form-btn m-t-17">
							<button (click)="loginUser()"class="login100-form-btn">
								se connecter
							</button>
						</div>
						<div class="w-full text-center p-t-55">
							<a href="#" class="txt2 bo1">
								Sign up now
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
